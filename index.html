                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" max="30" minlength="3" aria-describedby="emailHelp">

                <div class="mb-3">

                    <option value="2" required>Santiago del Estero</option>
                    <option value="3" required>Catamarca</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Tu opinion</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" minlength="10" maxlength="100">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones</label>
                </div>
                <button type="submit" class="btn btn-primary boton">Enviar</button>
              </form>
