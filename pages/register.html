<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./style.css">
    <title>RollingFlix</title>
</head>
<body>
    <div class="container w-100 h-100">
      <div class="row">
        <div class="col-md-6 ">
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="text-center">
                <h3>RollingFlix</h3>
                <p class="text-muted">
                  Registrate para ver las mejores peliculas ! Es gratis !
                </p>
              </div>

              <form class="needs-validation" novalidate id="formulario">
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="input_email"
                    placeholder="example@email.com"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_nombreyapellido"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_username"
                    placeholder="Nombre de usuario"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="input_password"
                    required
                    placeholder="password"
                  />
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">
                    Registrarte
                  </button>
                  <p class="text-muted text-center mt-2">
                    Al registrarte aceptas los términos y condiciones de uso
                  </p>
                </div>
              </form>

              <div class="text-muted text-center">
                <hr />
                <span
                  >Si ya estás registrado, ingresa aqui.
                  <a href="./login.html">aquí</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../helpers/register.js"></script>
  </body>
</html>
