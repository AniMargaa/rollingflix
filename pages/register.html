<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RollingFlix</title>
</head>
<body>
  <header class="fixed-top bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container">
        <a class="logo" href="../index.html">RollingFlix</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end bg-dark" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./aboutUs.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favoritos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    </header>


    <div class="container my-5"><img class="bgImg" src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/disney/C714E8792D27EBC64A1C8DF1483592DCED20DDD20EB2A375C94596F19C0E451A/scale?width=1200&aspectRatio=1.78&format=jpeg" alt=""> 
      <div class="row">
        <div class="col-md-6 ">
        </div>
        <div class="col-md-6">
          <div class="card my-5">
            <div class="card-body">
              <div class="text-center">
                <h3>RollingFlix</h3>
                <p class="text-muted">
                  Registrate para ver las mejores peliculas ! Es gratis !
                </p>
              </div>

              <form class="needs-validation" novalidate id="formulario">
                <div class="mb-2">
                  <input
                    type="email"
                    class="form-control"
                    id="input_email"
                    placeholder="example@email.com"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_nombreyapellido"
                    placeholder="Nombre y Apellido"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="input_username"
                    placeholder="Nombre de usuario"
                    required
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="password"
                    class="form-control"
                    id="input_password"
                    required
                    placeholder="password"
                  />
                </div>
                <div class="d-grid mt-3">
                  <button class="btn btn-primary" type="submit">
                    Registrarte
                  </button>
                  <p class="text-muted text-center mt-2">
                    Al registrarte aceptas los términos y condiciones de uso.
                  </p>
                </div>
              </form>
              <div class="text-muted text-center">
                <hr />
                <span
                  >Si ya estás registrado, ingresa aqui.
                  <a href="./login.html">aquí</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../helpers/register.js"></script>
  </body>
</html>
